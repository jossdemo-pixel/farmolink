
<!DOCTYPE html>
<html lang="pt-AO">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no, maximum-scale=1, minimum-scale=1" />
    <meta name="theme-color" content="#064e3b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>FarmoLink - Farm√°cia Online de Angola</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              emerald: {
                50: '#ecfdf5', 100: '#d1fae5', 200: '#a7f3d0', 300: '#6ee7b7', 
                400: '#34d399', 500: '#10b981', 600: '#059669', 700: '#047857', 
                800: '#065f46', 900: '#064e3b',
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'scale-in': 'scaleIn 0.2s ease-out',
              'slide-in-right': 'slideInRight 0.3s ease-out',
              'slide-in-top': 'slideInTop 0.3s ease-out',
              'slide-in-bottom': 'slideInBottom 0.3s ease-out'
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              scaleIn: { '0%': { transform: 'scale(0.95)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
              slideInRight: { '0%': { transform: 'translateX(100%)' }, '100%': { transform: 'translateX(0)' } },
              slideInTop: { '0%': { transform: 'translateY(-10px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              slideInBottom: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      body { 
        background-color: #f3f4f6; 
        margin: 0; 
        -webkit-font-smoothing: antialiased;
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      #root {
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        padding-top: var(--sat);
        padding-bottom: var(--sab);
      }
      ::-webkit-scrollbar { width: 0px; background: transparent; }
      .custom-scrollbar::-webkit-scrollbar { width: 8px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; border: 2px solid white; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #059669; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #f9fafb; border-radius: 10px; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
    
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.473.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.39.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "dotenv": "https://esm.sh/dotenv@^17.2.3",
    "express": "https://esm.sh/express@^5.2.1",
    "buffer": "https://esm.sh/buffer@^6.0.3",
    "cors": "https://esm.sh/cors@^2.8.5",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
